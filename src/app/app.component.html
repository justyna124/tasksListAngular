<div>
  <div class="container">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Dodaj</button>
    </div>
  </div>
  <div class="container">
    <div>
      <ng-container *ngIf="ListTask.length > 0; else noTask">
        <ul>

          <li *ngFor="let task of ListTask">
            {{task}}
            <button (click)="remove(task)" >Usuń</button>
            <button (click)="done(task)" >Zrobione</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTask>
        <p> Brak zadań, masz czas wolny!</p>
      </ng-template>

    </div>
    <div>
      <p>Wykonane zadania: {{ListDone.length}}</p>
      <ul>
        <li *ngFor="let task of ListDone">
          {{task}}
        </li>
      </ul>
    </div>
  </div>
</div>
